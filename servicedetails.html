        body {

        header {

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;

        }

        .service {

        .service h2 {

        .service p {

        .service .price {

        .add-service-button {
            background-color: #25554e; /* Green background color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px; /* Increase the font size */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        
        .add-service-button:hover {
            background-color: #25554e; /* Darker green on hover */
        }
        

        
        /* Style for user icon */
        .user-icon {
            width: 45px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Style for the user profile dropdown menu */
        .dropdown-menu {
            background-color: #333;
            color: #fff;
        }

        .dropdown-item {
            color: #fff;
        }
        .dropdown .btn-secondary {
        background-color: #25554e; /* Blue background color */
        color: #fff; /* Text color */
    }
   
    /* Style for the delete button */
    .delete-service-button {
        background-color: #ff5757; /* Red background color */
        color: #fff; /* White text color */
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-left: 10px; /* Add some space between the delete button and service details */
    }

    .delete-service-button:hover {
        background-color: #ff0000; /* Darker red on hover */
    }

    /* Style for the edit button */
.edit-service-button {
    background-color: #4287f5; /* Blue background color */
    color: #fff; /* White text color */
    border: none;
    padding: 5px 10px;

    border-radius: 5px;
    transition: background-color 0.3s;
    margin-left: 10px; /* Add some space between the edit button and service details */
}

.edit-service-button:hover {
    background-color: #3072c9; /* Darker blue on hover */
}
