<html>
    <head>
        {% block content %}
<style>
    .container {
        margin-top: 50px;
    }

    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007BFF;
        color: #fff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input.form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .table {
        width: 100%;
        max-width: 500px;
    }

    .table td {
        padding: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Update Profile</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td><label for="full_name">Full Name</label></td>
                                <td><input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.username }}"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"></td>
                            </tr>
                            <tr>
                                <td><label for="username">UserName</label></td>
                                <td><input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone</label></td>
                                <td><input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}"></td>
                            </tr>
                        </table>
                        <!-- Add other fields you want to update -->
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
